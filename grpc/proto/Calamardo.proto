syntax = "proto3";

package proto;

option go_package = "lab/game/proto";

// Service y messages del juego

service CalamardoGame {
    rpc SayHello(HelloRequest) returns (HelloReply) {}

    rpc JoinGame(JoinRequest) returns (JoinReply) {}
}


message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

message JoinRequest {
    string player = 1;
    string message = 2;
}

message JoinReply {
    string unido = 1;
}
